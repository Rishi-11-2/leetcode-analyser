<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LeetCode Code Extractor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="userInfo">Please log in to continue.</div>
  <button id="loginBtn">Login with Google</button>
  <div id="credentials">
    <input type="text" id="apiKeyInput" placeholder="Enter API Key">
    <input type="text" id="modelNameInput" placeholder="Enter Model Name">
    <select id="providerSelect">
      <option value="" disabled selected>Select Provider</option>
      <option value="gemini">Gemini</option>
      <option value="openai">OpenAI</option>
      <option value="huggingface">Hugging Face</option>
    </select>
    <button id="saveCredentialsBtn">Save Credentials</button>
  </div>
  <div class="container">
    <h1>LeetCode Code Extractor</h1>
    <button id="extractBtn">
      <span class="icon"></span>
      Analyze Complexity
    </button>
    <button id="changeCredentialsBtn">Change Credentials</button>
    <div id="result">
      <span class="status">Result will appear here...</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
